<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="styles.css">
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

#question {
    font-size: 20px;
    margin-bottom: 20px;
}

#options button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
}

#options button:hover {
    background-color: #0056b3;
}

#result {
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
}
</style>
<script>
const questions = [
    {
        question: "What is the capital of France?",
        options: ["Paris", "London", "Berlin", "Rome"],
        answer: "Paris"
    },
    {
        question: "Which planet is known as the Red Planet?",
        options: ["Mars", "Venus", "Jupiter", "Mercury"],
        answer: "Mars"
    },
     {
        question: " How many legs does a spider have?",
        options: ["Eight", "Nine", "Sixteen", "five"],
        answer: "Eight"
    },
     {
        question: " What type of fish is Nemo",
        options: ["Blue fish", "Puffer fish", "Shark fish", "Clown fish"],
        answer: "Clown fish"
    },
     {
        question: "How many pairs of wings do bees have",
        options: ["1", "6", "2", "5"],
        answer: "2"
    },
     {
        question: " What is a group of lions called",
        options: ["A hyde", "school ", "ramp", "A pride"],
        answer: "A pride"
    }
    // Add more questions as needed
];

let currentQuestion = 0;
let score = 0;

const questionElement = document.getElementById("question");
const optionsElement = document.getElementById("options");
const nextButton = document.getElementById("nextButton");
const resultElement = document.getElementById("result");
function loadQuestion() {
    const currentQues = questions[currentQuestion];
    questionElement.textContent = currentQues.question;
    optionsElement.innerHTML = "";

    currentQues.options.forEach((option) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => checkAnswer(option);
        optionsElement.appendChild(button);
    });
}
function checkAnswer(selectedOption) {
    const currentQues = questions[currentQuestion];

    if (selectedOption === currentQues.answer) {
        score++;
        resultElement.textContent = "Correct!";
    } else {
        resultElement.textContent = "Incorrect! The correct answer is: " + currentQues.answer;
    }

    nextButton.style.display = "block";
}

function nextQuestion() {
    currentQuestion++;

    if (currentQuestion < questions.length) {
        loadQuestion();
        resultElement.textContent = "";
        nextButton.style.display = "none";
    } else {
        resultElement.textContent = `Quiz completed! Your score is ${score}/${questions.length}`;
        nextButton.style.display = "none";
    }
}

// Initial loading
loadQuestion();
nextButton.addEventListener("click", nextQuestion);
</script>
</head>
<body>
    <div class="container">
        <h1>Simple Quiz App</h1>
        <div id="question"></div>
        <div id="options"></div>
        <button id="nextButton">Next</button>
        <div id="result"></div>
    </div>
</body>
</html>
